  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

      type="image/svg+xml"

    <title>Random Clock | Vanilla JS Projects</title>
    <style>
      #clock {
        width: 100%;
        height: 50vh;
        position: relative;
      }

      #clock p {
        width: 200px;
        position: relative;
        font-size: xx-large;
      }
    </style>

    <link
      rel="stylesheet"
      crossorigin=""
      href="./Random Clock _ Vanilla JS Projects_files/pico.css"
    />
    <link
      rel="stylesheet"
      crossorigin=""
      href="./Random Clock _ Vanilla JS Projects_files/spacing.css"
    />
  </head>

  <body class="container">
    <header>
      <h1>random clock</h1>
    </header>

    <main class="container">
      <article>
        <div id="clock">
          <p id="time"></p>
        </div>
      </article>
    </main>

    <script id="clock.js"></script>
    <script id="clock.js">
      const time  = document.querySelector("#time");

      const randTime = () => {
        const randNums = Math.random();
        const topOffset = randNums * 81 + "%";
        const leftOffset = randNums * 81 + "%";
        
        // using hsl
        const h = randNums * 360 + 1;
        const [s, l] = [50, 50];
        time.setAttribute("style", `top: ${topOffset}; left: ${leftOffset}; color: hsl(${h} ${s}% ${l}%)`);
      }

      const getClock = () => {
        const date = new Date();
        const currentTime = date.toLocaleDateString();
        time.textContent = currentTime;
        randTime()
      }
      getClock();
      setInterval(getClock, 1000);
    </script>
  </body>
</html>
